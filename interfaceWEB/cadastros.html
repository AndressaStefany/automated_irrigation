        <h2>Cadastro dos Dados para Irrigação</h2>
        <form method="post">
            <div class="form-group">
                <label for="exampleInput1">Intervalo para a Irrigação</label>
                <input type="number" name="minutos" class="form-control" id="exampleInput1" aria-describedby="emailHelp" placeholder="minutos">
                <small id="emailHelp" class="form-text text-muted">
                    em minutos
                </small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Temperatura</label>
                <div class="row">
                    <div class="col">
                        <input type="number" name="temp_min" class="form-control" placeholder="°C">
                        <small id="emailHelp" class="form-text text-muted">
                            temperatura mínima
                        </small>
                    </div>
                    <div class="col">
                        <input type="number" name="temp_max" class="form-control" placeholder="°C">
                        <small id="emailHelp" class="form-text text-muted">
                                temperatura máxima
                            </small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Umidade</label>
                <div class="row">
                    <div class="col">
                        <input type="number" name="umi_min" class="form-control" placeholder="">
                        <small id="emailHelp" class="form-text text-muted">
                            umidade mínima
                        </small>
                    </div>
                    <div class="col">
                        <input type="number" name="umi_max" class="form-control" placeholder="">
                        <small id="emailHelp" class="form-text text-muted">
                            umidade máxima
                        </small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Horário do Dia</label>
                <input type="time" name="tempo" class="form-control" id="exampleInput1" aria-describedby="emailHelp" placeholder="HH:MM">
                <small id="emailHelp" class="form-text text-muted">
                    exemplo 15:10 (quinze horas e dez minutos)
                </small>
            </div>
